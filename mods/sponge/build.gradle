apply plugin: 'java'

sourceCompatibility = 1.8
version = '2.0'

repositories {
    mavenCentral()
    maven {
        name 'Sponge maven repo'
        url 'http://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile "org.spongepowered:spongeapi:3.0.0"
    compile "com.googlecode.json-simple:json-simple:1.1.1"
}